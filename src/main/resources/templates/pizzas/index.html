<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="container">
	<h1>Пиццы</h1>
	<p>
		<a th:href="@{/admin/pizzas/create}" class="btn btn-success">Добавить</a>
	</p>
	<div class="rows">
		<table class="table">
			<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pizza : ${pizzas}">
				<td th:text="${pizza.name}"></td>
				<td th:text="${pizza.price}"></td>
				<td>
					<a th:href="@{/admin/pizzas/edit/{id}(id=${pizza.id})}" class="btn btn-success btn-xs">Редактировать</a>
					<a th:href="@{/admin/pizzas/delete/{id}(id=${pizza.id})}" class="btn btn-danger btn-xs delete">Удалить</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	(function () {
		var delBtns = document.getElementsByClassName("delete");
		for (var i = 0; i < delBtns.length; i++) {
			delBtns[i].addEventListener("click", function (event) {
				if (!confirm("Вы хотите удалить?")) {
					event.preventDefault();
					return;
				}
			})
		}
	})()
</script>
</body>
</html>
