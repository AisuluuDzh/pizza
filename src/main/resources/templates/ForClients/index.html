<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Добро пожаловать!!!
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1>
        Добро пожаловать!!!
    </h1>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th>
                    Picture
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pizza : ${pizzas}" >
                <td th:text="${pizza.name}">

                </td>
                <td th:text="${pizza.price}"> </td>
                <td >
                    <img th:src="${pizza.getImageUrl()}" width="200px" height="auto" alt="">
                </td>
                <td>
                    <form th:action="@{/order/{id}(id=${pizza.id})}" class="form form-inline">
                        <div class="form-group">
                            <input class="form-control" type="number" min="1" name="count" required placeholder="Количество">
                        </div>
                        <button class="btn btn-success" type="submit">Заказать</button>
                    </form>
                </td>


            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
